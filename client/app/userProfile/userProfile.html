<div class="userProf" ng-init="checkUser()" ng-if="!editorEnabled && !makeProfile">
  <h1>{{clickedUser.name}}</h1>
  <img id='modalProfilePic' ng-src='{{clickedUser.avi_url}}'/>
  <br> 
  Location: <p>{{clickedUser.profile.location}}</p>
  <br>
  Biography: <p>{{clickedUser.profile.bio}}</p>
  <br>
  <!-- This adds buttons that link to the individual's other social profiles -->
  <a target='_new' href="{{clickedUser.profile.twitter}}">
    <i class="fa fa-twitter"></i>
  </a>
  <a target='_new' href='{{clickedUser.profile.linkedIn}}'>
    <i class="fa fa-linkedin"></i> 
  </a>
  <br>
  <button type="button" class="btn btn-default" ng-if="editAllowed" ng-click="editProfile()" id="profileEditor">Edit Profile</button>
</div>

<div class="userProf" ng-if="editorEnabled || makeProfile">
  <br>
  <h1>{{clickedUser.name}}</h1>
  <img id='modalProfilePic' ng-src='{{clickedUser.avi_url}}'/>
  <br>
  Location: 
  <input ng-model="edit.location" autocomplete="on" placeholder='{{clickedUser.profile.location}}'>
  <br>
  Biography: 
  <input ng-model="edit.bio" autocomplete="on" placeholder='{{clickedUser.profile.bio}}'>
  <br> 
  Links: 
  <input ng-model="edit.twitter" autocomplete="on" placeholder='{{clickedUser.profile.twitter}}'>
  <input ng-model="edit.linkedIn" autocomplete="on" placeholder='{{clickedUser.profile.linkedIn}}'>

  <br>
  <button type="button" class="btn btn-default" ng-if="editAllowed" ng-click="save(edit)">Save</button>
  <button type="button" class="btn btn-default" ng-if="editAllowed" ng-click="cancel()">Cancel</button>
</div>
